<!DOCTYPE html>
<html>
	<head>
		<title>The Color Game</title>
		<meta name="description" content="Week 2 Assignment">
		<meta name="author" content="Jamela Abdul-Malik">
	</head>
	<body onload="do_game()">
		<script type="text/javascript">
			var target;
			var colors = ["aliceblue", "bisque", "coral", "indigo", "lavender", "maroon", "sandybrown", "teal"];
			var guess_input;
			var finished = false;
			var guesses = 0;
			
			function do_game() {
				 target = colors[Math.floor(Math.random() * 8)];
				alert(target);
				
				while (!finished) {
					guess_input = prompt("I am thinking of one of these colors:\n\n" + colors.join(" , ") + "\n\n What color am I thinking of");
					guesses += 1;
					finished = check_guess();
					
				}
				
			}
			function check_guess() {
				 
				if (colors.indexOf(guess_input) < 0) {
					alert("I don't recognize that color");
					return false;
				}
				else if (guess_input < target) {
					alert("Sorry, you are wrong. Your input is alphabetically lower than mine!");
					return false;
				}
				else if (guess_input > target) {
					alert("Sorry, you are wrong. Your input is alphabetically higher than mine!");
					return false;
				}
				else {	
					elem_body = document.getElementsByTagName("body")[0];
                	elem_body.style.background = target;
					alert("Congrats you are right!" + "\n\n It took you " + guesses + " guesses");
					 }
				return true;
			}
		</script>
		<h1>The Color Game</h1>
	</body>
</html>
